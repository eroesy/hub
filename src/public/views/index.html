<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elter-hub</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <!-- inicio -->
        <div class="navbar">
            <div class="logo">
                <h1><a href="/media" style="color: white;">ELTER-HUB</a></h1>
            </div>
        </div>

        <nav class="menu">
            <div class="resto">
                <div class="icons">
                    <div id="img1" class="bi bi-house" style="color: white;"></div>
                    <div id="img2" class="bi bi-images" style="color: white;"></div> 
                </div>

                <div class="texts" style="display: none;">
                    <div><a href="/" id="txt1" style="color: white; font-size: 16px; font-weight: bold;">HOME</a></div>
                    <div><a href="/media" id="txt2" style="color: white; font-size: 16px; font-weight: bold;">MEDIA</a></div>
                </div>    
            </div>
        </nav>

        <!-- conteudo -->
        <div class="form" id="myForm">
            <form action="/api/" method="post" enctype="multipart/form-data">
                  <div class="formgrp">
                    <input type="text" name="name" id="name" placeholder="File name" required>
                    <label for="name" class="formlabel" class="arqv">Nome do arquivo</label>
                </div>
                <div class="formgrp"> 
                    <input type="file" name="file" id="file"> 
                </div>
                <button type="submit" class="send">Enviar</button>
            </form>
        </div>

    </div>

    <script src="js/bonito.js"></script>
</body>
 
</html>
